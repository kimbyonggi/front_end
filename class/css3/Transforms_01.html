<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>

    .box1{
      width: 300px;
      height: 100px;
      background-color: #00878d;
      border: 1px solid #00878d;
      -ms-transform: translate(50px,100px);
      -webkit-transform: translate(50px,100px);
      transform: translate(50px,100px);
    }

    .box2{
      width: 300px;
      height: 100px;
      background-color: #00878d;
      border: 1px solid #00878d;
      -ms-transform: rotate(30deg);
      -webkit-transform: rotate(40deg);
      transform: rotate(30deg);
    }

  </style>

</head>
<body>

<div class="box1">this a normal div element</div>
<div class="box2">this a normal div element</div>



</body>
</html>
