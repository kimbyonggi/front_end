<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>variable</title>

  <script>

//    변수 선언 예제

    var a = 10;
    var b;
    b = 20;

//    alert(a);
//    alert(b);

    document.write('<p>');
    document.write(a);
    document.write(b);
    document.write('</p>');

    console.log(a);
    console.log(b);

    //변수값 예제

    var data1 = 100;
    var data2 = data1 + 200;

    document.write('<p>');
    document.write(data1);
    document.write(data2);
    document.write('</p>');

    //변수 이름 지정 방법

    var gnbDepthlink = 'Depth 1';

    document.write('<p>');
    document.write(gnbDepthlink);
    document.write('</p>');

    // 배열 변수 선언

    var a = [1,2,3];
    document.write('<p>');
    document.write(a[0]);
    document.write(a[1]);
    document.write(a[2]);
    document.write('</p>');

    var b = [];

    b[0] = 10;
    b[1] = 20;
    b[2] = 30;

    document.write('<p>');
    document.write(b[0]);
    document.write(b[1]);
    document.write(b[2]);
    document.write('</p>');

  </script>

</head>
<body>

<!--

1. 변수 선언( 정의 ) 문법

var 변수이름 = 데이터;

※ 프로그래밍에서「=」은 오른쪽에서 왼쪽으로 저장한다(넣어준다)

※ 변수를 정의할 때는 반드시 값을 넣어서 초기화해 주어야 한다.

2. 출력

1) alert() : 팝업창 형태로 출력

2) document.write() : body 태그 사이에 출력 ( 웹 페이지에 출력 )

3) console.log() : 개발자도구 콘솔창에 출력

2-1. HTML 형태로 출력하기

Ex) <p>1020</p>

     d.w( '<p>' );
     d.w( a );
     d.w( b );
     d.w( '</p>' );

3. 변수 여러개 선언

Ex) var a=1;
     var b=1;
     var c=1;

     var a=1, b=1, c=1;

4. 변수 이름 지정 방법

   - 영문 소문자로 시작

   - 대소문자를 구분 ( Name ≠ name )

   - 여러단어의 조합인경우 - Camel Case(낙타표기) 방법을 사용 ( Ex. gnbDepthLink )

     ※ Camel Case - 여러 단어가 조합되는 경우 첫단어의 첫글자는 알파벳 소문자 시작하고,

                          두번째 단어부터 첫글자를 대문자로 시작하는 방식

        Pascal Case - 여러 단어가 조합되는 경우 모든 단어의 시작을 대문자로 시작 ( Ex. GnbDepthLink )

     ※ Camel Case, Pascal Case는 변수이름 뿐만 아니라 명령어에서도 같은 규칙을 따른다

   - 예약어를 변수 이름으로 사용할 수 없다 ( Ex. var )

5. 데이터 종류

   - 숫자

   - 문자

   - 논리연산 결과( true/false )

   - 특수형

      1) undefined ( 초기화 하지 않은 변수에 기본으로 저장되는 데이터 )

      2) null ( 값이 없는 상태 )

   - 함수 : 여러 기능을 하나로 묶어 놓은것

   - 객체 : 여러 변수를 하나로 묶어 놓은것

   - 클래스(class) : 여러 변수, 여러 기능을 하나로 묶어놓은 것

6. 주석

   - HTML 주석 : <!-- 내용 --> <!--

- CSS 주석 : /* 내용 */

- Javascript 주석

1) //내용 - 한 라인만 주석처리

2) /* 내용 */ - 여러 라인 주석처리


7. 하나의 변수 이름에 여러개의 데이터를 저장할 수 있게 해주는 변수 ( Ex. a[1], a[2], a[3] ... )

- var a = [];

- var a = [1, 2, 3]; => a[0] = 1, a[1] = 2, a[2] = 3 ( ※ 배열 변수의 인덱스 번호는 0부터 시작 )

8. 변수 종류

- 전역변수 : 변수의 값이 사용되는 범위가 어디서든지 사용 가능

- 지역변수 : 변수의 값이 사용되는 범위가 특정 영역에서만 사용가능( Ex. 함수 )

- 매개변수(파라미터) : 함수 외부에서 내부로 값을 전달

- 멤버변수 : 클래스 내부에서 정의되는 변수( ※ 멤버 함수 : 클래스 내부에서 정의되는 함수 )

-->


</body>
</html>
