<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>operator</title>
  <script>

    var a = 1;
    var b = ++a;
    document.write('<p>');
    document.write(b);
    document.write('</p>');

    var c = 1;
    var d = c++;
    document.write('<p>');
    document.write(d);
    document.write('</p>');

  </script>
</head>
<body>

</body>
</html>
