<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    .wrap{

    h1{

    .btn_wrap{

    .btn{
      border: 0;

  </style>

  <script>

      /**
       * setInterval() : 정해진 시간마다 반복시키는 함수
       *
       * EX)
       *
       * setInterval(function(){}) , 시간
       *
       * ※ 시간단위 (milisecoynd)
       *
       * 1000 = 1
       *
       * setInterval(func , 1000)
       *
       */

      $(document).ready(function(){


        var timeID;

        var  i = 1;

//        var  i = 1;
//
//        setInterval(function(){
//
//          if ( i >= 61 ){
//
//            i = 1;
//
//          }
//
//          $('.image').attr('src' , 'sprite/' + i + '.jpg');
//
//          i++;
//
//         }, 33);

        $('.play').on('click', function(){

          timeID = setInterval(function(){

            if ( i >= 61 ){

              i = 1;

            }

            $('.image').attr('src' , 'sprite/' + i + '.jpg');

            i++;

          }, 33);
        });

        $('.stop').on('click', function(){
          /**
           * clearInterval()
           *
           * setInterval 동작을 멈추게 합니다.
           */
          clearInterval(timeID);
        });

        $('.prev').on('click', function(){

          if( i <= 0 ){
            i = 60;
          }

          $('.image').attr('src' , 'sprite/' + i + '.jpg');

          i--;

        });

        $('.next').on('click', function(){

          if( i >= 61 ){
            i = 1;
          }

          $('.image').attr('src' , 'sprite/' + i + '.jpg');

          i++;

        });

      });

  </script>

</head>
<body>

<div class="wrap">

  <h1>이미지 애니메이션 - 애니메이션 컨트롤</h1>

  <div class="image_wrap">

    <img src="sprite/1.jpg" alt="" class="image"/>

  </div>

  <div class="btn_wrap">

    <button type="button" class="btn play">play</button>
    <button type="button" class="btn stop">stop</button>
    <button type="button" class="btn prev">prev</button>
    <button type="button" class="btn next">next</button>

  </div>

</div>

</body>
