<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Daum 지도 시작하기</title>
</head>
<body>
<div id="map" style="width:500px;height:400px;"></div>
<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=39cf85a41bc159c1a59086ef91999754"></script>
<script>
  var container = document.getElementById('map');
  var options = {
    center: new daum.maps.LatLng(36.8000171, 127.07662339999997),
    level: 3
  };

  var map = new daum.maps.Map(container, options);

  var markerPosition  = new daum.maps.LatLng(36.8000171, 127.07662339999997);

  var marker = new daum.maps.Marker({
    position: markerPosition
  });

  marker.setMap(map);
</script>
</body>
</html>
